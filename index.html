<body>
	<header id="globalHeader">
		<hgroup>
			<h1>Legion The Array Maker</h1>
			<h2>配列の値をつくる</h2>
		</hgroup>
	<!-- globalHeader --></header>

	<div id="createType">
		<!-- <p>作成方法</p> -->
		<input type="radio" name="createType" value="Prefix" id="typePrefix" checked><label for="typePrefix">プレフィックスから</label>
		<input type="radio" name="createType" value="Text" id="typeText"><label for="typeText">文字列から</label>
	<!-- createType --></div>

	<div id="createOption">
		<!-- <p>オプション</p> -->
		<span>引用符</span>
		<input type="radio" name="createOptionQuote" value="s" id="optionQuoteSingle" checked><label for="optionQuoteSingle">' (シングルクォート)</label>
		<input type="radio" name="createOptionQuote" value="d" id="optionQuoteDouble"><label for="optionQuoteDouble">" (ダブルクォート)</label>
		<span>カンマ後のスペース</span>
		<input type="radio" name="createOptionSpace" value=" " id="OptionSpaceOn" checked><label for="OptionSpaceOn">あり</label>
		<input type="radio" name="createOptionSpace" value="" id="OptionSpaceOff"><label for="OptionSpaceOff">なし</label>
	<!-- createOption --></div>

	<div id="createStyle">
		<!-- <p>入力</p> -->
		<div id="stylePrefix">
			<label for="prefixVal">プレフィックス</label>
			<input type="text" name="stylePrefixVal" placeholder="例) arrVal_" id="prefixVal">
			<label for="prefixNum">長さ(値の数)</label>
			<input type="number" name="stylePrefixNum" min="1" max="10000" value="5" list="stylePrefixNum" id="prefixNum">

		<div id="styleText">
			<textarea name="styleTextVal" cols="48" rows="10" placeholder="空白区切りで値がつくられます → 例) Legion The Array Maker" id="textVal"></textarea>
